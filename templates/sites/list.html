
{% extends "base.html" %}
{% block content %}
<h2>Sites – {{ client.name }}</h2>
<a class="btn" href="{{ url_for('core.create_site', cid=client.id) }}">Nouveau site</a>
<table>
  <thead><tr><th>Nom</th><th>Code</th><th>Actions</th></tr></thead>
  <tbody>
  {% for s in client.sites %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.code }}</td>
      <td>
        <a class="btn" href="{{ url_for('core.edit_site', cid=client.id, sid=s.id) }}">Éditer</a>
        <a class="btn" href="{{ url_for('site_manage.site_detail', client_id=client.id, site_id=s.id) }}">Détail</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
