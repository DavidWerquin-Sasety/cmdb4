
<tr class="form-row">
  <td colspan="{{ colspan }}">
    <form method="POST" action="{{ post_url }}" hx-post="{{ post_url }}" hx-target="closest tr" hx-swap="outerHTML">
      {{ form.hidden_tag() }}
      {% for f in form if f.name not in ('csrf_token','submit') %}
        {{ f.label }} {{ f() }}<br>
      {% endfor %}
      <button class="btn" type="submit">Enregistrer</button>
      <button class="btn" type="button" hx-get="{{ cancel_url }}" hx-target="closest tr" hx-swap="outerHTML">Annuler</button>
    </form>
  </td>
</tr>
