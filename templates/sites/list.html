
{% extends "base.html" %}
{% block content %}
<h2>Sites pour {{ client.name }}</h2>
<a class="btn" href="{{ url_for('core.create_site', client_id=client.id) }}">Nouveau site</a>
<table id="site-table" class="display">
  <thead><tr><th>Nom</th><th>Code</th><th>Actions</th></tr></thead>
  <tbody>
    {% for site in client.sites %}
      <tr>
        <td>{{ site.name }}</td>
        <td>{{ site.code }}</td>
        <td>
          <a href="{{ url_for('site_manage.site_detail', client_id=client.id, site_id=site.id) }}">DÃ©tail</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  $('#site-table').DataTable();
</script>
{% endblock %}
